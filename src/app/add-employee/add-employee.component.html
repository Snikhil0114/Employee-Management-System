<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mx-auto">
      <h3 style="color: black">Add Employee Details:</h3>
      <form class="container" (ngSubmit)="addEmployeeData()">
        <div class="mb-3">
          <label for="Eid" class="form-label">Employee Id:</label>
          <input
            type="text"
            class="form-control"
            id="Eid"
            name="Eid"
            [(ngModel)]="employee.eid"
            aria-describedby="EmpIDHelp"
            placeholder="Enter New ID"
            required
          />
          <div id="EmpIDHelp" class="form-text">
            Warning:-Don't use Same Employee ID.
          </div>
        </div>
        <div class="mb-3">
          <label for="Ename" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="Ename"
            name="Ename"
            [(ngModel)]="employee.ename"
            aria-describedby="NameHelp"
            placeholder="Full Name"
            required
          />
          <div id="NameHelp" class="form-text">Note:-Last-Name First-Name.</div>
        </div>
        <div class="mb-3">
          <label for="Eemail" class="form-label">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="Eemail"
            name="Eemail"
            [(ngModel)]="employee.eemail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Edob" class="form-label">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="Edob"
            name="Edob"
            [(ngModel)]="employee.edob"
            aria-describedby="DOBHelp"
            required
          />
          <div id="DOBHelp" class="form-text">Format:-dd-mm-yyyy</div>
        </div>
        <div class="mb-3">
          <label for="Emobile" class="form-label">Mobile No:</label>
          <input
            type="text"
            class="form-control"
            id="Emobile"
            name="Emobile"
            [(ngModel)]="employee.emobile"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Eadress" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="Eaddress"
            name="Eaddress"
            [(ngModel)]="employee.eaddress"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Edesig" class="form-label">Designation:</label>
          <input
            type="text"
            class="form-control"
            id="Edesig"
            name="Edesig"
            [(ngModel)]="employee.edesig"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Esal" class="form-label">Salary:</label>
          <input
            type="text"
            class="form-control"
            id="Esal"
            name="Esal"
            [(ngModel)]="employee.esal"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Epass" class="form-label">Password:</label>
          <input
            type="text"
            class="form-control"
            id="Epass"
            name="Epass"
            [(ngModel)]="employee.epass"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
